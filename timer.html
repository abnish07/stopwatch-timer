<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        
    </head>
    <body>

        <div class="timer">
            <div class="input">
                <input type="text" id="hour-value" placeholder="00h" maxlength="2">
                <input type="text" id="minute-value" placeholder="00m" maxlength="2">
                <input type="text" id="second-value" placeholder="00s" maxlength="2">
                
            </div>
            <div id="timer-display">00 h : 00 m : 00 s</div>
        </div>
        <div id="line"></div>
        <hr/>
        

        <div class="button">
            <button id="start-btn" >Start</button>
            <button id="pause-btn" onclick="pauseTimer()">Pause</button>
            <button id="stop-btn" onclick="stop()">Stop</button>
            <button id="reset-btn" onclick="reset()">Reset</button>
        </div>
    </body>

    <script src="timer.js" type="text/javascript">
       
    </script>
</html>
